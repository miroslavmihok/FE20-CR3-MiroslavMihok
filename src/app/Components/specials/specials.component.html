<section class="h-fit pb-12 pt-6 px-40 max-md:px-4" id="specials_container">
  <h1 class="mb-6 max-xl:text-7xl max-md:text-6xl max-sm:text-5xl">
    Check our specials
  </h1>
  <p class="mb-12 text-center">
    Unveil the Culinary Treasures: Explore Our Exclusive Specials Menu
  </p>
  <div class="grid grid-cols-4 items-center gap-4 w-[70%] max-lg:w-full">
    <div class="flex justify-evenly flex-wrap max-sm:justify-center col-span-4">
      <ng-container *ngFor="let product of products">
        <ng-template [ngIf]="product.description">
          <button (click)="clickHandler(product.id)" name="{{ product.id }}">
            {{ product.name }}
          </button>
        </ng-template>
      </ng-container>
    </div>
    <div class="flex justify-center items-center h-full max-w-full col-span-4">
      <div
        class="h-full min-w-full min-h-[6rem]"
        [style.background]="
          'url(' + products[currentItem].img + ') no-repeat center/cover'
        "
      ></div>
    </div>
    <div class="col-span-4 max-sm:col-span-4">
      <h2 class="text-center">{{ products[currentItem].name }}</h2>
      <p class="text-center">{{ products[currentItem].description }}</p>
    </div>
  </div>
</section>
