<section class="h-auto w-full px-32 py-32" id="cart_container">
  <div class="grid lg:grid-cols-3 grid-cols-2 gap-12 w-full">
    <div class="col-span-2 border-2 border-gray-300 rounded">
      <div class="border-b-2 border-gray-300" id="cart_products_heading">
        <h3 class="m-0 px-4 py-2">Cart - <span>{{itemsQty}}</span> item(s)</h3>
      </div>
      <div class="flex flex-col items-center justify-evenly" >
        <div class="flex flex-col items-center w-full h-[10rem] px-4" *ngFor="let item of items; let i = index" id="cart_item">
          <div class="grid grid-cols-4 gap-4 h-full w-full py-4">
            <div class="col-span-1" style="background: url('{{item.img}}') no-repeat center/cover;"></div>
            <div class="flex flex-col justify-evenly col-span-2">
              <h3>{{item.name}}</h3>
              <p>{{item.ingredients}}</p>
            </div>
            <div class="col-span-1">
              <p><b>Price: €{{item.price}}</b></p>
              <p>Quantity: <span id="cart-item_quantity">{{item.quantity}}</span></p>
            </div>
          </div>
          <hr *ngIf="i < (items.length - 1)">
        </div>
      </div>
    </div>
    <div class="col-span-1 border-2 border-gray-300 rounded">
      <div class="border-b-2 border-gray-300" id="cart_summary_heading">
        <h3 class="m-0 px-4 py-2">Summary</h3>
      </div>
      <div>
        <div class="m-0 px-4 py-2">
          <table class="w-full">
            <tr>
              <td>Products</td>
              <td><span>€{{price}}</span></td>
            </tr>
            <tr>
              <td>Service</td>
              <td><span>€{{fee}}</span></td>
            </tr>
            <tr>
              <td>Discount</td>
              <td><span>€{{discount}}</span></td>
            </tr>
          </table>
          <hr class="w-full my-4" />
          <table class="w-full">
            <tr>
              <td class="font-bold">
                Total amount <br />
                (including VAT)
              </td>
              <td><span class="font-bold">€{{priceToDisplay}}</span></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="clear-cart_section">
    <button class="mt-4" (click)="clearCart()">Clear Cart</button>
  </div>
  <div class="w-full" id="form_container">
    <h1>Order Form</h1>
    <p>please fill in the info for the delivery</p>
    <hr class="my-4"/>
    <form [formGroup]="info" (ngSubmit)="onSubmit()">
      <label for="input_name"
        >Name
      </label>
      <input class="mb-4 px-2" type="text" formControlName="name" id="input_name"/>
      <label for="input_address"
        >Address
      </label>
      <input class="mb-4 px-2" type="text" formControlName="address" id="input_address"/>
      <button type="submit">Order</button>
    </form>
  </div>
</section>
